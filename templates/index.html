<!DOCTYPE html>
<html>
	<head>
		<title>Bert Question Answering</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen">
		<style>.container {max_width: 1000px;}</style>
	</head>
	<body>
		<div class="container">
			<div class="row-sm-5 row-sm-offset-1">
				<h4>Enter a paragraph and a question to test BERT</h4>
				<form role="form" method='POST' action='/'>
					<div class="form-group">
						<textarea name="paragraph" class="form-control" id="url-box" placeholder="Enter a paragraph" style="max_width: 300px; max_length: 300px;" autofocus required>
							{% if result %}
								{{ result[2]}}
							{% endif %}
						</textarea>
						<br>
						<input type="text" name="question" class="form-control" id="url-box" placeholder="Enter a question" style="max-width: 300px;" autofocus required>
					</div>
					<button type="submit" class="btn btn-default">Predict</button>
				</form>
				<br>
			</div>
			<div class="row-sm-5 row-sm-offset-1">
				{% if result %}
				<h4>Question = {{ result[0] }}</h4>
				<h4>Answer= {{ result[1] }}</h4>
				{% endif %}
			</div>
		</div>
	</body>
</html>
